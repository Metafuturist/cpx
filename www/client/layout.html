<template name="layout">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/x-icon" href="{{static_url}}favicon.ico" />
	<link rel="stylesheet" href="{{static_url}}css/style.css" />
	<meta name="viewport" content="width=device-width" />
	<!-- TODO : Improve SEO -->
</head>

<div id="login"><!-- That's our login screen that is displayed when the user arrives -->
	{{> login}}
	<div class="about">
		{{i18n "credits"}}
	</div>
</div>
{{#if currentUser}}
<div id="content"><div id="container"><!-- Here is our content, once the user has logged in... -->
	<div id="header">
		<img src="{{static_url}}images/logo.svg" alt="Logo" />
		<div id="userdata">
			{{>avatar user=currentUser}}
			<div class="text">
				<a>{{currentUser.username}}</a>
				Up : <span class="upload">{{toReadableSize currentUser.upload}}</span> / Down : <span class="download">{{toReadableSize currentUser.download}}</span> / Ratio : <span class="ratio">{{divide currentUser.upload currentUser.download}}</span><br />
				Bonus points : <span class="bonus">TODO</span><br />
			</div>
		</div>
	</div>
	<ul id="menu">
		<li class="selected">
			<span>{{i18n "torrents.name"}}</span>
			<ul>
				<li><a href="{{pathFor "torrents.home"}}">{{i18n "torrents.home.name"}}</a></li>
				<li><form>
					<input type="text" placeholder="{{i18n "torrents.search.title"}}"/><input type="submit" value="&#xf002;" />
				</form></li>
				<li><a>{{i18n "torrents.best.name"}}</a></li>
				<li><a>{{i18n "torrents.random"}}</a></li>
				<li><a href="{{pathFor route="torrents.add"}}">{{i18n "torrents.add.name"}}</a></li>
			</ul>
		</li>
		<li>
			<span>{{i18n "community.name"}}</span>
			<ul>
				<li><a>{{i18n "community.forum.title"}}</a></li>
				<li><form>
					<input type="text" placeholder="{{i18n "community.forum.search.title"}}"/><input type="submit" value="&#xf002;" />
				</form></li>
				<li><a>{{i18n "community.forum.myposts.title"}}</a></li>
				<li><a>{{i18n "community.blog.title"}}</a></li>
				<li><a>{{i18n "community.imagehost"}}</a></li>
				<li><a>{{i18n "community.polls.title"}}</a></li>
				<li><a>{{i18n "community.donations.title"}}</a></li>
				<li><form>
					<input type="text" placeholder="{{i18n "community.users.search.title"}}"/><input type="submit" value="&#xf002;" />
				</form></li>
				<li><a>{{i18n "community.messages.title"}}</a></li>
			</ul>
		</li>
		<li>
			<span>{{i18n "help.name"}}</span>
			<ul>
				<li><a>{{i18n "help.wiki.title"}}</a></li>
				<li><form>
					<input type="text" placeholder="{{i18n "help.wiki.search.title"}}"/><input type="submit" value="&#xf002;" />
				</form></li>
				<li><a>{{i18n "help.staff.title"}}</a></li>
				<li><a>{{i18n "help.rules.title"}}</a></li>
			</ul>
		</li>
		<li>
			<span>{{i18n "myaccount.name"}}</span>
			<ul>
				<li><a>{{i18n "myaccount.profile"}}</a></li>
				<li><a>{{i18n "myaccount.favorites"}}</a></li>
				<li><a>{{i18n "myaccount.images"}}</a></li>
				<li><a>{{i18n "myaccount.settings"}}</a></li>
				<li><a>{{i18n "myaccount.friends"}}</a></li>
				<li><a>{{i18n "myaccount.shop"}}</a></li>
				<li><a>{{i18n "myaccount.warns"}}</a></li>
			</ul>
		</li>
	</ul>
	<div id="page">
		{{> yield}}
	</div>
	<div id="about">
		{{i18n "credits"}}
	</div>
</div></div>
{{/if}}
</template>
