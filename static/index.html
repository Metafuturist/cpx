<!DOCTYPE html>
<html>
	<head>
		<title>CPX - Login</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="loading">&nbsp;</div>
		<div id="login"><!-- That's our login screen that is displayed when the user arrives -->
			<img class="logo" src="logo.svg" alt="cpx.cx" />
			<div class="mainblock login">
				<div class="login">
					<div>
						<form action="#" method="post">
							<h1>Log In</h1>
							<div class="error">Unrecognized Username/Password combination</div>
							<input type="text" name="username" placeholder="Username" required />
							<input type="password" name="password" placeholder="Password" required />
							<input type="submit" value="Log In"/>
							<span class="register">Don't have an account? <a href="#register">Register!</a></span>
						</form>
					</div>
				</div>
				<div class="register">
					<div>
						<form action="#" method="post">
							<h1>Register</h1>
							<input type="text" name="username" placeholder="Username" />
							<input type="password" name="password" placeholder="Password" />
							<input type="email" name="email" placeholder="E-mail adress" />
							<input type="submit" value="Register"/>
							<span class="register">Already have an account? <a href="#login">Log In!</a></span>
						</form>
					</div>
				</div>
			</div>
			<div class="about">
				Proudly powered by the CPX project
			</div>
		</div>
		<div id="content"><!-- Here is our content, once the user has logged in... -->
			<div>
				<h1>Welcome!</h1>
				<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
				<p>Random Stuff!</p>
			</div>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
