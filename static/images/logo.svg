			 d="m 439.52734,293.59694 26.36719,-42.96875 -26.36719,-41.01562 20.01953,0 17.08985,29.29687 14.64844,-25.14648 c -6e-5,8e-5 -6e-5,8e-5 0,0 -6e-5,8e-5 -6e-5,8e-5 0,0 1.62755,-2.76685 4.15033,-4.15031 7.56836,-4.15039 l 14.89257,0 -26.36718,41.01562 26.36718,42.96875 -19.77539,0 -17.33398,-29.05273 -17.08985,29.05273 z"
