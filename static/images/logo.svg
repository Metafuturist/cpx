<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- CPX Logo - Part of the CPX Project -->
<!-- Created with Inkscape (http://www.inkscape.org/)  -->
<!-- Cleaned by hand with Notepad++, completely valid! -->

<svg
	xmlns:svg="http://www.w3.org/2000/svg"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	width="100%"
	height="100%"
	version="1.1"
	viewBox="0 0 500 500">
	<!-- Remember about "viewBox" (case sensitive!), so that it works on IE -->
	<defs>
		<!-- *************
		     * The big X *
		     ************* -->
		<!-- The colors we use : lightblue and blue -->
		<radialGradient
			id="xcolors"
			cx="271"
			cy="319"
			fx="271"
			fy="317"
			r="231"
			gradientTransform="matrix(-1.2,-1.9,1,-0.6,276,1577)"
			gradientUnits="userSpaceOnUse">
			<stop
				style="stop-color:#0090ff;stop-opacity:1;"
				offset="0" />
			<stop
				style="stop-color:#000065;stop-opacity:1;"
				offset="1" />
		</radialGradient>
		<!-- The shadow -->
		<filter
			id="xshadow"
			width="1.5"
			height="1.5"
			x="-.25"
			y="-.25">
			<feGaussianBlur
				in="SourceAlpha"
				stdDeviation="10"
				result="blur" /><!-- Get a black Shadow -->
			<feMerge><!-- Merge it with the drawing -->
				<feMergeNode in="blur" />
				<feMergeNode in="SourceGraphic" />
			</feMerge>
		</filter>
		<!-- ***************
		     * The Letters *
		     *************** -->
		<!-- The colors we use : yellow and orange -->
		<!-- How to use the colors -->
		<radialGradient
			id="textgradient"
			gradientUnits="userSpaceOnUse"
			gradientTransform="matrix(0,-1.4,0.93,0,-1072,353)"
			cx="62"
			cy="1446"
			fx="62"
			fy="1446"
			r="232">
			<stop
				style="stop-color:#ffc800;stop-opacity:1;"
				offset="0" />
			<stop
				style="stop-color:#ff6400;stop-opacity:1;"
				offset="1" />
		</radialGradient>
		<filter
			id="lettersshadow"
			width="1.5"
			height="1.5"
			x="-.25"
			y="-.25">
			<!-- Note we can't reuse the X shadow because it's too huge for the letters -->
			<feGaussianBlur
			in="SourceAlpha"
			stdDeviation="5"
			result="blur" />
			<feMerge>
				<feMergeNode in="blur" />
				<feMergeNode in="SourceGraphic" />
			</feMerge>
		</filter>
	</defs>
